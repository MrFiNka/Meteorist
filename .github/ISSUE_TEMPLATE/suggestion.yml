name: Suggestion
description: Suggest a feature for this mod.
labels: [ enhancement ]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature/change is.
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: |
            This feature doesn't already exist in the Meteor and Meteorist. (I have checked every module and their settings for the latest Meteor dev build and Meteorist latest version)
          required: true
        - label: |
            This wasn't already suggested. (I have searched suggestions on GitHub)
          required: true